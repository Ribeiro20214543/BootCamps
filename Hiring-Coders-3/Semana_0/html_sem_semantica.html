<html>
    <html>
    <header>
        <title>Html sem Semântica</title>
    </header>
    <body>
<!--A tag <div> faz o agrupamento de elementos a nível de bloco-->
<!--As ids <id> são uma forma de identificar um elemento, e devem ser ÚNICAS para cada elemento.-->
        <div id="cabecalho">
            <h1>Minha Lojinha na Internet</h1>
        </div>
        <div id="navbar">
            <div><a href="index.html"> Home </a></div>
            <div><a href="quemsomos.html"> Quem Somos </a></div>
            <div><a href="contato.html"> Contato </a></div>
            <div><a href="blog.html"> Fique Por Dentro</a></div>
        </div>
        <hr/>
<!--As classes <class> são uma forma de identificar um grupo de elementos. Através delas, pode-se atribuir
formatação a VÁRIOS elementos de uma vez.-->
       <div id="content">
            <div class="produtos">
<!--A tag <span> faz o agrupamento de elementos a nível de linha -->
                <span id="xicara">Caneca do Mr. Ben</span>
                    <h3>R$25,00</h3>
                <span class="prato">Prato do Hulk </span>
                    <h3>R$30,00</h3>
            </div>
        </div>
        <div id="footer">
            <h4>Televendas disk: 55 77 70707070</h4>
        </div>
    </body>
</html>
