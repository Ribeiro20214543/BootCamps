<html>
    <header>
        <title>Html com Semântica</title>
    </header>
    <body>
        <!--A tag <header> elemento representa um contêiner para conteúdo 
            introdutório ou um conjunto de links de navegação.-->
                <header>
                    <h1>Minha Lojinha na Internet</h1>
                <header>
        <!--A tag <nav> permite inserir um conjunto de links de navegacao: -->
                <nav>
                    <a href="index.html"> Home </a>
                    <a href="quemsomos.html"> Quem Somos </a>
                    <a href="contato.html"> Contato </a>
                    <a href="blog.html"> Fique Por Dentro</a>
                </nav>
                    
                <hr/>
        <!--A tag <main> especifica o conteudo principal de um documento-->
               <main>
        <!-- A tag <section> representa uma seção generica contida em um documento HTML,-->
                    <section>
        <!--A tag <article> representa uma composicaoo independente em um documento -->
                        <article>Caneca do Mr. Ben</article>
                            <h3>R$25,00</h3>
                        <article>Prato do Hulk </article>
                            <h3>R$30,00</h3>
                    </section>
                <main>
<!--A tag <footer> insere rodape -->
            <footer>
                    <h4>Televendas disk: 55 77 70707070</h4>
            </footer>
    </body>
</html>
