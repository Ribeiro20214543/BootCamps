<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy</title>
</head>
<body>
    <h1> Aula O que é CSS e importância</h1>
    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa praesentium alias sed quibusdam quasi animi?</span>
    <button>Inscreva-se!</button>
<!--A tag <style> adiciona estilo direto no html, mas é desaconselhado fazer em projetos grandes para evitar que o arquivo fique pesado e o texto poluído-->
    <style> 
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1,span{
            color:darkorchid;
        }

        span {
            color:aquamarine;
        }

    </style>
    <!--Observe que dentro da tag <style> os estilos sofrem um efeito de cascata-->
</body>
</html>
