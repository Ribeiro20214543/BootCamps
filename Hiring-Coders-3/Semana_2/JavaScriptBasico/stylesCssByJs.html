<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico</title>
</head>

<body>
    <h1>Como usar JavaScript para mudar propriedades CSS</h1>

    <p id="paragrafo">Este parágrafo vai ter o CSS alterado!</p>
    <script>
        let el = document.getElementById('paragrafo');
        // alterando uma propriedade
        el.style.color = 'red';
        // varias propriedades
        el.style.cssText =
            'color: blue;' +
            'background-color: yellow;' +
            'border: 1px solid magenta';
    </script>

</body>

</html>
